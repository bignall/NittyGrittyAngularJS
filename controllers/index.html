<!DOCTYPE html>
<html ng-app="ranch">
    <head>
        <link rel="stylesheet" type="text/css" htef="/css/foundation.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    </head>
    <body ng-controller="RanchController as ranch">
        <div>
            <h1>{{ranch.animal.name}}</h1>
            <h2>{{ranch.animal.species}}</h2>
            <p>Age: {{ranch.animal.age}} Gender: {{ranch.animal.gender}} </p>
            <img ng-src="{{ranch.animal.img}}"/>
        </div>
        
        <script type="text/javascript" src="/js/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
